<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background: #0b0e22; color: white; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .grid { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; margin-top: 20px; }
        .cell { width: 100px; height: 100px; background: #161b33; border: 2px solid #6c5ce7; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .cell:hover { background: #1e2548; }
        .cell.taken { cursor: not-allowed; }
        #status { margin-top: 20px; font-size: 1.2rem; color: #00d2ff; }
        .btn { margin-top: 20px; padding: 10px 20px; background: #e94560; border: none; border-radius: 5px; color: white; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div id="status">Giliran: X</div>
    <div class="grid" id="grid"></div>
    <button class="btn" onclick="resetGame()">Reset Game</button>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;

        function createBoard() {
            const grid = document.getElementById('grid');
            grid.innerHTML = "";
            board.forEach((cell, index) => {
                const div = document.createElement('div');
                div.classList.add('cell');
                div.innerText = cell;
                div.onclick = () => handleMove(div, index);
                grid.appendChild(div);
            });
        }

        function handleMove(element, index) {
            if (board[index] !== "" || !gameActive) return;
            board[index] = currentPlayer;
            element.innerText = currentPlayer;
            element.classList.add('taken');
            checkWinner();
        }

        function checkWinner() {
            const winPatterns = [
                [0,1,2], [3,4,5], [6,7,8], // Horizontal
                [0,3,6], [1,4,7], [2,5,8], // Vertikal
                [0,4,8], [2,4,6]           // Diagonal
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    document.getElementById('status').innerText = `Pemain ${currentPlayer} Menang! üéâ`;
                    gameActive = false;
                    return;
                }
            }

            if (!board.includes("")) {
                document.getElementById('status').innerText = "Hasil Seri! ü§ù";
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                document.getElementById('status').innerText = `Giliran: ${currentPlayer}`;
            }
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            document.getElementById('status').innerText = "Giliran: X";
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
